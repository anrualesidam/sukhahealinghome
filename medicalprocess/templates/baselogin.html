
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUKHA_HEALING_HOME</title>
    <!-- Incluir archivos de Bootstrap -->
    <link rel="shortcut icon" href="{% static 'images/Logo_sukha.ico' %}">

    
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

   

    <style>
      @import url("{% static 'css/style.css' %}");

    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <div class="container ">
          <a class="navbar-brand" href="https://netizenone.xyz/sukha/" target="_blank">
              <img src="{% static 'images/LogoHorizontallSinBackG.png' %}" width="200" height="100" class="d-inline-block align-top img-fluid" alt="">
          </a>

          <!-- Botón para colapsar la barra de navegación en dispositivos pequeños -->

          <button class="navbar-toggler custom-color" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'baselogin' %}">Inicio</a>
                  </li>
                  {% block serachspectro %}
                  {% endblock %} 
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
                  </li>
              </ul>
          </div>
      </div>   
  </nav>

  <main>
    <!-- Aquí va el contenido principal de la página -->
    {% block content %}
    {% endblock %}        
  </main>

  <!-- Agrega los enlaces a Bootstrap JS y cualquier otro script necesario -->
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <script href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  
  
</body>
</html>
