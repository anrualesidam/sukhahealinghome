{% extends 'baselogin.html' %}
{% load static %}


{% block content %}
<div style="height: 20px;"></div> 


<div class="d-flex justify-content-center align-items-center">

    
</div>

<div class="container-fluid" style="margin-bottom: 5vh">
        <pre>{{ contenido }}</pre>
</div> 

<div class="d-flex justify-content-center align-items-center">
  
  <div>
    <div class="card p-4" style="background: #1ABC9C;">
    
    <form method="post" enctype="multipart/form-data">

      {% csrf_token %}
      <h2 class="text-center  mb-4" style="color: #ffffff;">Login</h2>
        <div class="form-group">
          <label for="email" style="color: #ffffff;">Correo:</label>
          <input type="username"  class="form-control" name="username" required>
      </div>
      <div class="form-group">
          <label for="password" style="color: #ffffff;">Contraseña:</label>
          <input type="password" class="form-control" name="password" required>
      </div>

      <div class="form-group">
        <label for="password" style="color: #ffffff;">Tipo usuario:</label>
        <select class="form-select me-2" aria-label="Seleccione Tipo usuario..." name="opcionesid">
          <option value="" selected>Seleccione Tipo usuario...</option>
          <option value="MECI">MÉDICO CIRUJANO</option>
          <option value="ENFER">ENFERMERA/O</option>
          <option value="ADMIN">ADMINISTRADOR</option>
          <!-- Agrega más opciones según sea necesario -->
        </select>
    </div>
      
      <div style="height: 20px;"></div> 
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>
    </form>
   
    <p class="mt-3" style="color: #ffffff;">¿No tiene cuenta? <a  href="{% url 'contact' %}">Escribenos aquí</a></p>
    <a href="#"><p class="text-center">¿Olvidó su contraseña?</p> </a>
  </div>

    
</div>

</div>

<div style="height: 25px;"></div> 

{% endblock %}
